<!DOCTYPE html>
<html>
<head>
    <title>A10 Cookie Demo</title>
    <script>
        // Set a cookie
        function setCookie() {
            document.cookie = "username=Student123; expires=Fri, 31 Dec 2030 12:00:00 UTC; path=/";
            document.getElementById("output").innerHTML = "Cookie has been set!";
        }

        // Get a cookie
        function getCookie(name) {
            let cookies = document.cookie.split(";");
            for (let c of cookies) {
                if (c.trim().startsWith(name + "=")) {
                    return c.split("=")[1];
                }
            }
            return "";
        }

        // Show cookie automatically when page loads
        window.onload = function () {
            let user = getCookie("username");
            if (user) {
                document.getElementById("output").innerHTML = "Cookie value: " + user;
            } else {
                document.getElementById("output").innerHTML = "No cookie found.";
            }
        };
    </script>
</head>
<body>

<h2>A10 Cookie Example</h2>

<button onclick="setCookie()">Set Cookie</button>

<p id="output"></p>

</body>
</html>
